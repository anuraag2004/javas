<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 class="head"> To Do List</h1>
    <style>
     
  .main-list {
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }

  .main-list div {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
  }

  .line {
    text-decoration: line-through;
    color: gray;
  }

  input.main {
    padding: 8px;
    font-size: 1em;
  }

  button {
    padding: 6px 10px;
    cursor: pointer;
  }


    </style>
</head>
<body> 
    <div class="main-list">
   

    <input class="main"type="text" placeholder="Enter a task">
    <button onclick="createList()">ADD</button>
    </div>
   
    <script>
        function createList(){
            //GETTING THE TEXT FROM THE TEXTBOX
            var inputElement = document.querySelector("input.main");
            let textInsideTextbox = inputElement.value;
            console.log(textInsideTextbox);
            //CREATING THE LIST CONTAINER
            var mainDiv = document.createElement("div");
            //CREATING THE CHECKBOX
            var inputElement = document.createElement("input");
            inputElement.type = "checkbox";
            inputElement.onclick=(event)=>{
                console.log(event.currentTarget);
                var currentElement = event.currentTarget;
                var tempSpan = currentElement.nextSibling;
            //USING CSS
                tempSpan.classList.toggle("line");
                
            }
            //CREATING THE MAIN TEXT
            var spanElement = document.createElement("span");
            spanElement.textContent = textInsideTextbox;
            //CREATING THE BUTTON
            var buttonElement = document.createElement("button");
            buttonElement.textContent = "Delete";
            buttonElement.onclick = function(){
               mainDiv.remove();
            }

            //edit button
            editElement = document.createElement("button");
            editElement.textContent = "Edit";

            //function for edit button
            editElement.onclick = (event)=>{
            currentDiv = event.target.parentElement;
            editDiv = document.createElement("div");
            editTextbox = document.createElement("input");
            editTextbox.type="text";
            editTextbox.value = currentDiv.querySelector("span").textContent;
            editButton = document.createElement("button");
            editButton.textContent="Update";
            editDiv.appendChild(editTextbox);
            editDiv.appendChild(editButton);
            currentDiv.parentElement.appendChild(editDiv);
            currentDiv.parentElement.replaceChild(editDiv,currentDiv);
            mainDiv.replaceChild(editDiv,currentDiv);
            console.log(currentParent);
            }

            // Create the update button
            var updateButton = document.createElement("button");
            updateButton.textContent = "Update";

           // FUNCTION FOR UPDATE BUTTON
           

        
            //putting the elements inside
            mainDiv.appendChild(inputElement);
            mainDiv.appendChild(spanElement);
            mainDiv.appendChild(buttonElement);
            mainDiv.appendChild(editElement);
           
            
            
            
            //PUTTING THE NEWLY CREATED ELEMENT INSIDE THE HTML
            var targetDiv = document.querySelector("div.main-list");
            targetDiv.appendChild(mainDiv);
            //console.log(targetDiv);
        }
    </script>
</body>
</html>
