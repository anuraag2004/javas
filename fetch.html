<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch User Limit</title>
</head>
<Style>
/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container Styling */
.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading Styling */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
}

/* Input Field Styling */
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

/* Button Styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Output Section Styling */
#second {
    margin-top: 20px;
    padding: 10px;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    color: #555;
    min-height: 50px;
    text-align: left;
}



</Style>
<body>

    <div class="container">
        <h1>Fetch Posts</h1>
        <input type="number" id="inp" placeholder="Enter limit">
        <button onclick="GetData()">Fetch</button>
        <div id="second"></div>
    </div>

    <script>
        async function GetData() {
            const target = document.getElementById("second");
            const input = document.getElementById("inp");
            const limit = input.value;
            target.innerHTML = ""
            const promise = await fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${limit}`)

                .then(res => res.json())
                .then(data => {
                    data.forEach(post => {
                        const tempDiv = document.createElement("div");
                        const temph4 = document.createElement("h4");
                        const tempp = document.createElement("p");

                        temph4.textContent = post.title;
                        tempp.textContent = post.body;


                        tempDiv.appendChild(temph4);
                        tempDiv.appendChild(tempp);

                        target.appendChild(tempDiv);
                    });
                });
        }

    </script>

</body>

</html>
